<div class="container main-container">

    <div class="row text-center">
        <div *ngFor="let produto of produtos" class="col-md-4" style="padding-bottom: 30px;">
            <div class="card h-100">
                <a class="text-decoration-none" [routerLink]="['/produto-detalhe', produto.id]">
                    <div style="align-content: center;">
                        <img src="http://localhost:8081/v1/produtos/get-foto?id={{ produto.id }}" height="164px" width="253px" alt="">
                    </div>
                </a>
                <h4 class="card-title">{{ produto.descricao | titlecase }}</h4>

                <div class="card-body">
                    <p>Por apenas:</p>
                    <div><h4>{{ produto.preco | currency:'BRL':'symbol':'1.2-2':'pt' }}</h4></div>
                </div>
                
                <div class="card-footer">
                    <a class="btn btn-primary" [routerLink]="['/carrinho', produto.id]">
                        <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                          </svg></span> Comprar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
